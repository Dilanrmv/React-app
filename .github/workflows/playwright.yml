name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Start de testomgeving in de achtergrond
      - name: Start test environment
        run: |
          npm run start:testenv &

      # Start de Firebase Emulator in de achtergrond
      - name: Start Firebase Emulator
        run: |
          firebase emulators:start --only auth,firestore --project testproject &
      
      # Wacht tot de app bereikbaar is (pas poort aan indien nodig)
      - name: Wait for app
        run: npx wait-on http://localhost:3000
      
      # Maak de testgebruiker aan met een script dat de Admin SDK gebruikt
      # Zorg dat je een script hebt (bijv. scripts/createTestUser.js) dat via admin.auth().createUser() een user aanmaakt.
      - name: Create test user
        run: |
          export FIREBASE_AUTH_EMULATOR_HOST="127.0.0.1:9099"
          node scripts/createTestUser.js

      # Voer de Playwright tests uit nu de app en emulator draaien en de user bestaat.
      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30